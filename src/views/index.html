<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Budget Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <button id="expense-btn">Add Expense</button>
    <button id="income-btn">Add Income</button><br><br><br>
    <div>
        <label for="user-select">User: </label>
        <select id="user-select">
            <option value=-1>All</option>
        </select>
    </div>
    <div>
        <label for="date-search">Date Range: </label>
        <select id="date-search-select">
            <option value="all-time">All Time</option>
            <option value="past-year">Past Year</option>
            <option value="past-month">Past Month</option>
            <option value="past-week">Past Week</option>
            <option value="custom">Custom</option>
        </select><br>
        <div id="custom-date-search" style="visibility: hidden;">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <button id="submit-btn">Submit</button>
        </div>
    </div>
    <div>
        <h1>History</h1>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Edit</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Note</th>
                </tr>
            </thead>
        </table>
    </div>
    <label for="view">View: </label>
    <select id="view-select">
        <option value="budget">Budget</option>
        <option value="charts">Charts</option>
    </select><br><br>
    <div id="budget-table-div">
        <h1>Budget</h1>
        <label for="budget-month">Month:</label>
        <select id="budget-month-select"></select>
        <label for="cat-budget">Category: </label>
        <select id="cat-budget-select">
            <option value="All">All</option>
        </select>
        <table id="budget-table" data-category="All">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Budgeted</th>
                    <th>Spent</th>
                    <th>Left</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="chart-div" style="display: none;">
        <canvas id="expense-canvas"></canvas>
    </div>
    <div class="chart-div" style="display: none;">
        <canvas id="income-canvas"></canvas>
    </div>
    <div class="chart-div" style="display: none;">
        <canvas id="net-income-canvas"></canvas>
    </div>
    <br>
    <h1>Net Income:</h1>
    <h2 id="net-income"></h2>
    <script src="../scripts/database.js"></script>
    <script src="../scripts/charts.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/budget-table.js"></script>
</body>
</html>
